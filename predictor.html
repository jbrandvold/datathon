<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CornE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .bubble-container {
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 15px 0;
      }

      .bubble-label {
        display: block;
        width: 100px;
        padding: 12px;
        margin: 8px auto;
        border-radius: 25px;
        background-color: lightgray;
        cursor: pointer;
        text-align: center;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .bubble-label:hover {
        background-color: #007bff;
        color: white;
      }

      .bubble {
        display: none;
      }

      .bubble:checked + .bubble-label {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }

      .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        text-align: center;
      }

      .form-control {
        margin-bottom: 10px;
      }

      .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h2 class="mb-4">Welcome To CornE</h2>

      <div class="row justify-content-center">
        <div class="bubble-container col-md-4">
          <p><strong>Is your region more hot or cold on average?</strong></p>

          <input type="radio" id="bubble1" name="temperature" class="bubble" />
          <label for="bubble1" class="bubble-label">More Hot</label>

          <input type="radio" id="bubble2" name="temperature" class="bubble" />
          <label for="bubble2" class="bubble-label">More Cold</label>
        </div>
        <div class="bubble-container col-md-4">
          <p><strong>Is your region more humid or dry on average?</strong></p>
          <input type="radio" id="bubble3" name="humidity" class="bubble" />
          <label for="bubble3" class="bubble-label">More Humid</label>

          <input type="radio" id="bubble4" name="humidity" class="bubble" />
          <label for="bubble4" class="bubble-label">More Dry</label>
        </div>
        <div class="bubble-container col-md-4">
          <p><strong>Is your region inland or coastal?</strong></p>
          <input type="radio" id="bubble5" name="location" class="bubble" />
          <label for="bubble5" class="bubble-label">Inland</label>

          <input type="radio" id="bubble6" name="location" class="bubble" />
          <label for="bubble6" class="bubble-label">Coastal</label>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-container">
        <form id="uploadForm">
          <input type="file" id="myFile" name="filename" class="form-control" />
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
